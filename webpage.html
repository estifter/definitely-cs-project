<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blockchain Project</title>

    <style>
      html {
        font-family: sans-serif;
      }

      input,
      textarea {
        flex: 3;
        margin: 15px;
        padding: 5px 10px 5px 10px;

        border-radius: 5px;
      }

      input {
        font-size: 1.2rem;
      }

      textarea {
        font-size: 1rem;
        font-family: sans-serif;
      }

      label {
        flex: 1;
        font-size: 1.1rem;
      }

      button {
        margin-left: auto;
        margin-right: 20px;
        height: 40px;
        width: 100px;

        font-size: 1rem;
        font-weight: bold;
      }

	  .heading {
		  display: flex;
		  flex-flow: row;
		  align-items: center;
	  }

      .container {
        display: block;
      }

      @media only screen and (min-width: 1000px) {
        .container {
          display: flex;
          flex-flow: row;
        }

        .container > div {
          flex: 1;
        }
      }

      .form {
        display: flex;
        flex-flow: column;
        margin: 50px;
        max-width: 500px;
      }

      .form div {
        display: flex;
        flex-flow: row;
        align-items: center;
      }
    </style>
    <script>
      setInterval(retrieveChain, 10000);

      /**
       * Add a message to the message queue to be submitted later.
       */
      function addMessage() {
        const toInput = document.getElementById("to-input");
        const fromInput = document.getElementById("from-input");
        const messageInput = document.getElementById("message-input");

        if (messageInput.value.length === 0) {
          alert("Must include a message.");
          return;
        }

        const message = {
          to: toInput.value || "anon",
          from: fromInput.value || "anon",
          message: messageInput.value,
        };

        fetch("/definitely-cs-project/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(message),
        });

        toInput.value = "";
        fromInput.value = "";
        messageInput.value = "";
      }

      /**
       * Retrieve the current state of the blockchain.
       * Typically used on an interval.
       */
      function retrieveChain() {
        fetch("/definitely-cs-project/chain")
          .then((resp) => resp.text())
          .then((text) => {
            document.getElementById("chain").innerHTML = text;
          });
      }
    </script>
  </head>
  <body>
    <div class="heading">
	  <h2>Blockchain Project</h2>
    </div>
    <div class="container">
      <div class="form">
        <div>
          <label>To</label>
          <input id="to-input" />
        </div>
        <div>
          <label>From</label>
          <input id="from-input" />
        </div>
        <div>
          <label> Message </label>
          <textarea id="message-input" rows="4"></textarea>
        </div>
        <div>
          <button onclick="addMessage()">Send</button>
        </div>
		<img src="/definitely-cs-project/logo" style="margin-top: 100px;"></img>
      </div>
      <div>
        <div id="chain"></div>
      </div>
    </div>
  </body>
</html>
